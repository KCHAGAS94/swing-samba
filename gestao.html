<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Convidados</title>
  <link rel="stylesheet" href="css/lista-convidado.css" />
  <link rel="stylesheet" href="css/gestao.css" />
  <link rel="icon" href="img/swingsamba.icon.webp" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo-swingsamba1.jpg" alt="Logo do Evento" />
    </div>

    <!-- Botão de menu hamburguer -->
    <button id="menu-btn" class="menu-btn" aria-label="Abrir menu">
      ☰
    </button>

    <!-- Menu de navegação -->
    <nav id="menu" class="menu hidden">
      <a href="painel.html">Início</a>
      <a href="agenda.html">Agenda</a>
      <a href="lista-convidados.html">Lista de Convidados</a>
      <a href="gestao.html">Gestão</a>
    </nav>
  </header>
  
  <div class="container">
    <h1>Painel de Gestão</h1>

    <section class="total-section">
      <div class="circle-card flex flex-col items-center">
        <div class="relative w-40 h-40 flex items-center justify-center">
            <svg class="absolute top-0 left-0" width="160" height="160">
            <circle cx="80" cy="80" r="70" stroke="#e5e7eb" stroke-width="15" fill="none" />
            <circle id="circleTotal" cx="80" cy="80" r="70" stroke="#3b82f6" stroke-width="15" fill="none"
                stroke-linecap="round" stroke-dasharray="440" stroke-dashoffset="440" />
            </svg>
            <div class="text-center">
            <p id="totalPercent" class="text-2xl font-bold text-blue-600">0%</p>
            <p id="totalPessoas" class="text-sm text-gray-600 mt-1">0 pessoas</p>
            </div>
        </div>
      </div>
    </section>

    <section class="tipos-section">
      <h2>Ingressos por Tipo</h2>
      <div id="tiposContainer" class="tipos-grid"></div>
    </section>
  </div>

  <!-- Firebase SDK compatível -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Configuração Firebase -->
  <script src="js/lista-firebase.js"></script>

  <!-- Script principal -->
  <script src="js/gestao.js"></script>
</body>
</html>
