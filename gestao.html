<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestão de Convidados</title>
  <link rel="stylesheet" href="css/lista-convidado.css" />
  <link rel="stylesheet" href="css/gestao.css" />
  <link rel="icon" href="img/swingsamba.icon.webp" type="image/x-icon" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo-swingsamba1.jpg" alt="Logo do Evento" />
    </div>

    <!-- Botão de menu hamburguer -->
    <button id="menu-btn" class="menu-btn" aria-label="Abrir menu">
      ☰
    </button>

    <!-- Menu de navegação -->
    <nav id="menu" class="menu hidden">
      <a href="painel.html">Início</a>
      <a href="agenda.html">Agenda</a>
      <a href="lista-convidados.html">Lista de Convidados</a>
      <a href="gestao.html">Gestão</a>
    </nav>
  </header>
  
  <div class="container">
    <h1>Painel de Gestão</h1>

    <section class="total-section">
      <h2>Total de Pessoas Presentes</h2>
      <div class="circle-card">
        <div class="circle total">
          <span id="totalPercent">100%</span>
        </div>
        <p id="totalPessoas">0 pessoas</p>
      </div>
    </section>

    <section class="tipos-section">
      <h2>Ingressos por Tipo</h2>
      <div id="tiposContainer" class="tipos-grid"></div>
    </section>
  </div>

  <!-- Firebase SDK compatível -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <!-- Configuração Firebase -->
  <script src="js/lista-firebase.js"></script>

  <!-- Script principal -->
  <script src="js/gestao.js"></script>

  <!-- Script do menu -->
  <script>
    window.onload = function() {
      const menuBtn = document.getElementById('menu-btn');
      const menu = document.getElementById('menu');
      if (menuBtn && menu) {
        menuBtn.addEventListener('click', () => {
          menu.classList.toggle('hidden');
        });
      }
    };
  </script>
</body>
</html>
